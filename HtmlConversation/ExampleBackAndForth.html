<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Responses</title>
    <style>
        .conversation {
            max-width: 600px;
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 10px;
        }
        .message {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            max-width: 75%;
            min-width: 50px;
            white-space: normal; 
        }
        .from-hr {
            background-color: #e6f7ff;
            text-align: left;
            border-radius: 20px 20px 20px 5px;
        }
        .from-hr::before {
            content: '\1F469'; /* Woman icon */
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
            font-size: 1.2em;
        }
        .from-user-container {
            text-align: right; /* Aligns the user message container to the right */
        }
        .from-user {
            background-color: #d1f8d1;
            border-radius: 20px 20px 5px 20px;
    
        }
    </style>
</head>
<body>
    <div class="conversation">
        <div class="from-user-container">
            <div class="message from-user">
                Your leave request has been submitted for the last vacation.
            </div>
    </div>
        <div class="message from-hr">
            Your leave request has been approved.
        </div>
        <div class="from-user-container">
            <div class="message from-user">
                Thank you for the quick response!
            </div>
        </div>
        <div class="message from-hr">
            You're welcome! Let us know if you need anything else. You're welcome! Let us know if you need anything else.You're welcome! Let us know if you need anything else.
        </div>
    </div>
</body>
</html>
